<!DOCTYPE html>
<html>
<head>
    <title>Boroicchi</title>
    <link rel="stylesheet" href="./css/photon.min.css">
    <style>
        .toolbar-header {
            -webkit-user-select: none;
            -webkit-app-region: drag;
        }

        .my-pane {
            padding: 20px 20px 0;
            background: #e9e9e9;
        }

        .form-group label {
            float: left;
            line-height: 30px;
            width: 11em;
            padding-right: 1em;
            text-align: right;
        }

        .form-control {
            width: calc(100% - 12em);
        }
    </style>
</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <h1 class="title">Boroicchi</h1>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
        <div class="pane my-pane">
            <form>
                <div class="form-group">
                    <label>Slack API Token</label>
                    <input id="js-token" type="password" class="form-control" placeholder="Your Slack Token">
                </div>
                <div class="form-group">
                    <label>Watching channels</label>
                    <textarea id="js-channels" class="form-control" rows="3" placeholder="#general&#13;&#10;#random"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
